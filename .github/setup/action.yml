name: "Setup and install"
description: "Common setup steps for Actions"

runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22.17.1
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install
